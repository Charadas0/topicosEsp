		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>
	<div class="wrapper linha2">
		<div id="container" class="corpo">
			<header>
				<section id="slider" class="corpo">
					<figure>
						<img src="imagens/630x300.gif" alt="">
						<figcaption>
							<h2>Pentelho Online</h2>
							<p>Você não aguenta mais aquela pessoa chata, aquele seu inimigo mortal ou quer apenas incomodar os amigos?<br>Faça isso de forma anônima, rápida e fácil, em diferentes meios!</p>
							<footer class="contemais"><a href="#">Conte mais!</a></footer>
						</figcaption>
					</figure>
				</section>
			</header>
			
			<main id="intro">
				<section class="corpo">
					<!-- article 1 -->
					<article class="umquarto">
						<nav>
							<ul>
								<div class="loginlinks">
									<img src="imagens/facebook.png">
									<img src="imagens/twitter.png">
									<img src="imagens/google.png">
								</div>
								<li><a href="./index.html" class="button"><b>Início</b></a></li>
								<li><a href="#" class="button button-activate"><b>Cadastrar Inimigos</b></a></li>
								<li><a href="./incomodar.html" class="button"><b>Incomodar</b></a></li>
								<li><a href="./proteger-se.html" class="button"><b>Proteger-se</b></a></li>
								<li><a href="./amostragratis.html" class="button"><b>Amostra Grátis</b></a></li>
							</ul>
						</nav>
					</article>
					<!-- article 2 -->
					<article class="tresquartos ultimo">
						<form id="formCadastroInimigo" method="post">
							<h5>Dados do seu inimigo</h5>
							<div class="form-group">
								<i class="material-icons">sentiment_very_dissatisfied</i>
								<input type="text" name="nome" placeholder="Nome" required>
								<input type="text" name="sobrenome" placeholder="Sobrenome" required>
							</div>
							<!--<div class="form-group">
								<i class="material-icons">wc</i>

							</div>-->
							<div class="form-group form-group-textarea">
								<i class="material-icons">edit</i>
								<textarea placeholder="Descrição"></textarea>
							</div>

							<h5>Contatos para importunos</h5>
							<div class="form-group">
								<i class="material-icons">mail_outline</i>
								<input type="email" name="email" placeholder="E-mail" required>
							</div>
							<div class="form-group">
								<i class="material-icons">local_phone</i>
								<input type="text" name="telefone" placeholder="Telefone" required>
							</div>
							<div class="form-group form-button">
								<button id="btnCadastrar" class="button" type="submit">Cadastrar</button>
							</div>
						</form>
					</article>
				</section>
